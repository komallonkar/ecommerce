<p>Your Cart</p>
<table class="cart-list table table-responsive" >
   <thead>
        <tr>
            <th>
                Product
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
            <th>
                Total Price
            </th>
            <td>
                Action
            </td>
        </tr>
   </thead> 
   <tbody>
        <tr class="cart-item" *ngFor="let item of listitems" id="{{ item.id }}">
            <td>
                 <img height="100" width="100" src="{{item.image}}">
            </td>
            <td>
                {{ item.price }}
            </td>
            <td class="cart-item-quantity">
               <button class="btn btn-dark cart-item-reduce" (click)="updateQualityCount(quantityLabel,-1)">-</button>
               <label id="quality" #quantityLabel>1</label><button class="btn btn-dark cart-item-increase" (click)="updateQualityCount(quantityLabel,1)">+</button>
            </td>
            <td>
                q
            </td>
            <td>
                <button class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                  </svg>Delete
                </button>
               
                </td>
        </tr>
   </tbody>
   <tfoot>
        <tr>
            <td>
                Total
            </td>
            <td>

            </td>
        </tr>
   </tfoot>
</table>
